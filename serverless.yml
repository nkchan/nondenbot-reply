service: nondenbot-reply

frameworkVersion: '2'

provider:
  name: aws
  runtime: go1.x
  lambdaHashingVersion: 20201221
  stage: ${opt:stage, self:custom.defaultStage}
  region: ap-northeast-1

custom:
  defaultStage: stage
  environment:
    stage: ${file(./env/stage.yml)}
    prod: ${file(./env/prod.yml)}

package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  bot:
    handler: bin/bot
    events:
      - http:
          path: /reply-bot
          method: post